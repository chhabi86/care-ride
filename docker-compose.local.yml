services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: caredb
      POSTGRES_USER: careuser
      POSTGRES_PASSWORD: localdev123
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - care-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/caredb
      SPRING_DATASOURCE_USERNAME: careuser
      SPRING_DATASOURCE_PASSWORD: localdev123
      SPRING_PROFILES_ACTIVE: dev
      JWT_SECRET: local-dev-jwt-secret-key-for-development-only
    depends_on:
      - db
    ports:
      - '8080:8080'
    networks:
      - care-net

volumes:
  db-data:

networks:
  care-net:
    driver: bridge
