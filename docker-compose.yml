services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: caredb
      POSTGRES_USER: careuser
      POSTGRES_PASSWORD: changeme_db_password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - care-net

  backend:
    build: ./backend
    restart: unless-stopped
    # The environment file is created on the server from backend/backend.env.example if missing.
    env_file:
      - ./backend/backend.env
      - ./backend.env # fallback (legacy) if symlink/copy created
    depends_on:
      - db
    ports:
      - '8080:8080'
    networks:
      - care-net

  # frontend service currently disabled (sources not deployed). Re-enable when frontend added.
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile.prod
  #   restart: unless-stopped
  #   ports:
  #     - '3000:80'
  #   networks:
  #     - care-net

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@careride.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db
    ports:
      - '5050:80'
    networks:
      - care-net

volumes:
  db-data:

networks:
  care-net:
    driver: bridge
